environment: prod
namespace: easybuybd-prod

image:
  tag: stable

services:
  apiGateway:
    replicas: 3
    type: LoadBalancer
  userService:
    replicas: 3
  cartService:
    replicas: 3
  productService:
    replicas: 3
  orderService:
    replicas: 2
  paymentService:
    replicas: 2

postgresql:
  primary:
    persistence:
      size: 50Gi
      storageClass: fast-ssd

redis:
  master:
    persistence:
      size: 10Gi
      storageClass: fast-ssd

ingress:
  hosts:
    - host: api.easybuybd.com
      paths:
        - path: /
          pathType: Prefix
          service: api-gateway
  tls:
    - secretName: easybuybd-tls
      hosts:
        - api.easybuybd.com

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 20
  targetCPUUtilizationPercentage: 70

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi