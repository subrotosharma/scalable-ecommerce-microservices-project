apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
  namespace: ecommerce
spec:
  replicas: 2
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
    spec:
      containers:
      - name: analytics-service
        image: ACCOUNT_ID.dkr.ecr.us-west-2.amazonaws.com/analytics-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: DB_HOST
          value: "postgres-endpoint"
        - name: REDIS_HOST
          value: "redis-endpoint"
---
apiVersion: v1
kind: Service
metadata:
  name: analytics-service
  namespace: ecommerce
spec:
  selector:
    app: analytics-service
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logistics-service
  namespace: ecommerce
spec:
  replicas: 2
  selector:
    matchLabels:
      app: logistics-service
  template:
    metadata:
      labels:
        app: logistics-service
    spec:
      containers:
      - name: logistics-service
        image: ACCOUNT_ID.dkr.ecr.us-west-2.amazonaws.com/logistics-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: DB_HOST
          value: "postgres-endpoint"
        - name: NOTIFICATION_SERVICE_URL
          value: "http://notification-service"
---
apiVersion: v1
kind: Service
metadata:
  name: logistics-service
  namespace: ecommerce
spec:
  selector:
    app: logistics-service
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ecommerce-ingress
  namespace: ecommerce
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-west-2:ACCOUNT_ID:certificate/CERT_ID
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
spec:
  rules:
  - host: api.subrotosharma.site
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 80
  - host: www.subrotosharma.site
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-frontend
            port:
              number: 80
  - host: subrotosharma.site
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-frontend
            port:
              number: 80