apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: ecommerce-gateway
  namespace: ecommerce
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - api.marketplace-pro.com
    - www.marketplace-pro.com
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: marketplace-tls
    hosts:
    - api.marketplace-pro.com
    - www.marketplace-pro.com
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: ecommerce-vs
  namespace: ecommerce
spec:
  hosts:
  - api.marketplace-pro.com
  - www.marketplace-pro.com
  gateways:
  - ecommerce-gateway
  http:
  - match:
    - uri:
        prefix: /api/
    route:
    - destination:
        host: api-gateway
        port:
          number: 80
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: web-frontend
        port:
          number: 80